# How to create submissions
# 1. Add any new reactions to the list with a title and the image name.
# 2. Place the image in the images folder. Only PNGs can be rendered with Jekyll.
# 3. Send a pull request.
# It will automatically appear in the collection on the front page after the PR is approved.

